# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind r source-file ~/.tmux.conf

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off


source "/home/raghav/.local/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf"

set -g default-terminal 'screen-256color'
set -ga terminal-overrides ',screen-256color:Tc'

run-shell ~/Desktop/Development/Dotfiles/tmux-onedark-theme/tmux-onedark-theme.tmux
